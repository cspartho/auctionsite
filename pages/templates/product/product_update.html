{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Edit Product{% endblock title %}

{% block content %}
<h2>Edit Item</h2>
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {{ form|crispy }}
  <button class="btn btn-info ml-2" type="submit">Update</button>
</form>

{% endblock content %}

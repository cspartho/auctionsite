{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Add Product{% endblock title %}

{% block content %}
<h2>Add New Item</h2>
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {{ form|crispy }}
  <button class="btn btn-success" type="submit">Sign Up</button>
</form>

{% endblock content %}
